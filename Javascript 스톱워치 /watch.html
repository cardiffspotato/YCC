<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="watch.css">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex flex-column text-center">
        <h3><i class="fa-solid fa-stopwatch"></i>스톱워치</h3>
        <div class="time">
        <div id="box">
            <span id="sec">00</span>:
            <span id="mili">00</span>
            </div>
    <div class="button text-center" id="btn" style="padding-bottom: 30px;">
        <button id="btn-start">Start</button>
        <button id="btn-stop">Stop</button>
        <button id="btn-reset">Reset</button>
    </div>
    </div>
    </div>
    </div>
    <div id="bar" class="container text-center">
        <div class="rec">
        <input type="checkbox" id="all">
        구간 기록
        <button id="del">
            <i class="fa-solid fa-trash-can"  style="padding-left: 3px;"></i>
        </button>
        </div>
        <div style="display: inline;">
        <ul id="lap" style="list-style-type: none;">
        </ul>
        </div>
        </div>
    </div>




    <script src="watch.js"></script>
    <script src="https://kit.fontawesome.com/5f2d670c2c.js" crossorigin="anonymous"></script>
</body>
</html>
